
<div class="card" *ngFor="let response of responses">
  <mat-card>
    <!--Card Header-->
    <mat-card-header>
      <mat-card-title>
        <h2>{{response.title}}</h2>
      </mat-card-title>
    </mat-card-header>
    <!--Card Content-->
    <mat-card-content>
      <app-critetion [title]="response.mark" (onChangeScore)="getScore($event, response.mark)"></app-critetion>
    </mat-card-content>
  </mat-card>
</div>

<h1>{{total}}</h1>
